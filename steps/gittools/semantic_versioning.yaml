steps:
  - checkout: self
    fetchDepth: 0

  - task: gitversion/setup@3
    displayName: Installing GitVersion
    inputs:
      versionSpec: '6.x'
  
  - task: gitversion/execute@3
    name: semver
    displayName: Calculate Semantic Version
    inputs:
      targetPath: '$(Build.SourcesDirectory)/$(Build.Repository.Name)'