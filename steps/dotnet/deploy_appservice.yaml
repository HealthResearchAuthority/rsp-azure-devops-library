steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
  - task: AzureWebApp@1
    inputs:
      azureSubscription: $(service_connection)
      appType: 'webAppLinux'
      appName: $(AppServiceName)
      package: '$(System.DefaultWorkingDirectory)/**/*.zip'