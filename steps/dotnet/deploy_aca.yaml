steps:
  - checkout: self
  - checkout: service_defaults
  - task: DotNetCoreCLI@2
    displayName: 'Publish container'
    inputs:
      command: "publish"
      publishWebProjects: false
      projects: '**/**/Rsp.IrasService.csproj'
      arguments: "-t:PublishContainer ContainerImageTags='$(Build.BuildId)'"