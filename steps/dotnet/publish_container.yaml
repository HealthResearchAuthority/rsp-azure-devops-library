steps:
  - task: DotNetCoreCLI@2
    displayName: 'Publish container'
    inputs:
      command: "publish"
      publishWebProjects: false
      projects: '**/**/$(projectForContainerBuild)'
      arguments: '-t:PublishContainer -p ContainerImageTags=$(Build.BuildId)'
  - task: AzureCLI@2
    displayName: Build and Push to DEV ACR
    inputs:
      azureSubscription: $(azureServiceConnection)
      scriptType: pscore
      scriptLocation: inlineScript
      inlineScript: |
        az acr login --name crrspshared2i2oqdevuks
        docker tag $(publishContainerName):$(Build.BuildId) crrspshared2i2oqdevuks.azurecr.io/$(acrContainerName):$(Build.BuildId)
        docker push crrspshared2i2oqdevuks.azurecr.io/$(acrContainerName):$(Build.BuildId)
