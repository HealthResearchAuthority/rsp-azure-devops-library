parameters:
  - name: reportDirectory
  - name: repo

steps:
  - checkout: ${{ parameters.repo }}

  - task: DownloadSecureFile@1
    name: downloadTestData
    inputs:
      secureFile: 'Test_Data_JSON'

  - task: Npm@1
    displayName: 'Install Dependencies'
    inputs:
      command: custom
      verbose: false
      customCommand: 'install newman -g'

  - script: |
      npm install -g newman-reporter-htmlextra
    displayName: 'Install Dependency to generate HTML report'

  - script: |
      newman run $(System.DefaultWorkingDirectory)/postmancollection/Json_data.postman_collection.json --env-var "requestBody=(cat $(downloadTestData.secureFilePath))" -r htmlextra --reporter-htmlextra-export $(System.DefaultWorkingDirectory)/${{ parameters.reportDirectory }}/TestResults/API_Test_Report.html
    displayName: 'Run Postman API Tests'

  - task: PublishBuildArtifacts@1
    displayName: Publish API Test Report
    condition: always()
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)/${{ parameters.reportDirectory }}/TestResults'
      ArtifactName: API_Test_Report
      publishLocation: 'Container'