steps:
  - checkout: git://Research Systems Programme/rsp-iras-api-tests@main

  - task: Npm@1
    displayName: 'Install Dependencies'
    inputs:
      command: custom
      verbose: false
      customCommand: 'install newman -g'

  - script: |
      newman run $(System.DefaultWorkingDirectory)/postmancollection/postman_collection.json -x -r junit --reporter-junit-export TestResults/API_Test_Report.xml
    workingDirectory: '$(System.DefaultWorkingDirectory)/rsp-iras-qa/'
    displayName: 'Run Postman API Tests'

  - task: PublishBuildArtifacts@1
    displayName: Publish API Test Report
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)/TestResults'
      ArtifactName: 'API_Test_Report.xml'
      publishLocation: 'Container'