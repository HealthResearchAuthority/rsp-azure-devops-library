parameters:
  - name: reportDirectory
  - name: repo

steps:
  - checkout: ${{ parameters.repo }}

  - checkout: library
    path: DevOps/rsp-azure-devops-library

  - task: Npm@1
    displayName: 'Install Dependencies'
    inputs:
      command: custom
      verbose: false
      customCommand: 'install newman -g'

  - script: |
      npm install -g newman-reporter-htmlextra
    displayName: 'Install Dependency to generate HTML report'

  - script: |
      echo "Content of Test_Data.JSON:"
      cat $(System.DefaultWorkingDirectory)/DevOps/rsp-azure-devops-library/steps/data/Test_Data.JSON

      # Read the JSON content using cat
      requestBody=$(cat $(System.DefaultWorkingDirectory)/DevOps/rsp-azure-devops-library/steps/data/Test_Data.JSON)
      echo "Request Body: $requestBody"

      newman run $(System.DefaultWorkingDirectory)/postmancollection/Json_data.postman_collection.json --env-var "requestBody=$requestBody" -r htmlextra --reporter-htmlextra-export $(System.DefaultWorkingDirectory)/${{ parameters.reportDirectory }}/TestResults/API_Test_Report.html
    displayName: 'Run Postman API Tests'

  - task: PublishBuildArtifacts@1
    displayName: Publish API Test Report
    condition: always()
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)/${{ parameters.reportDirectory }}/TestResults'
      ArtifactName: API_Test_Report
      publishLocation: 'Container'