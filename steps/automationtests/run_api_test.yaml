steps:
  - checkout: git://Research Systems Programme/rsp-iras-api-tests@main

  - task: Npm@1
    displayName: 'Install Dependencies'
    inputs:
      command: custom
      verbose: false
      customCommand: 'install newman -g'

  - script: |
      newman run $(Build.Repository.LocalPath)/postmancollection/postman_collection.json -x -r junit --reporter-junit-export TestResults/API_Test_Report.xml
    displayName: 'Run Postman API Tests'

  - task: PublishBuildArtifacts@1
    displayName: Publish API Test Report
    inputs:
      PathtoPublish: '$(Build.Repository.LocalPath)/TestResults'
      ArtifactName: 'API_Test_Report.xml'
      publishLocation: 'Container'