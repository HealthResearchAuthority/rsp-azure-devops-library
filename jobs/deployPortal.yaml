parameters:
  - name: install_aspire
    type: boolean
    default: false
  - name: service_defaults_repo
    default: ''
  - name: depends_on
    default: ''
  - name: deployToSlot
    type: boolean
    default: false
  - name: slotName
    type: string
    default: 'staging'
  - name: environment
    type: string
    default: ''

jobs:
  - ${{ if eq(parameters.environment, '') }}:
    - job: Deploy
      ${{ if ne('', parameters.depends_on) }}:
        dependsOn: ${{ parameters.depends_on }}
        condition: succeeded()
      ${{ if eq('', parameters.depends_on) }}:
        dependsOn: []
      displayName: Deploy to App Service
      steps:
        - template: ../steps/nuget/installer.yaml
        - template: ../steps/dotnet/installer.yaml
        - template: ../steps/dotnet/install_report_generator.yaml
        - ${{ if parameters.install_aspire }}:
          - template: ../steps/dotnet/install_aspire_workload.yaml
          - checkout: ${{ parameters.service_defaults_repo }}
        - template: ../steps/dotnet/restore_from_feed.yaml
        - template: ../steps/dotnet/deploy_appservice.yaml
          parameters:
            deployToSlot: ${{ parameters.deployToSlot }}
            slotName: ${{ parameters.slotName }}

  - ${{ if ne(parameters.environment, '') }}:
    - deployment: Deploy
      ${{ if ne('', parameters.depends_on) }}:
        dependsOn: ${{ parameters.depends_on }}
        condition: succeeded()
      ${{ if eq('', parameters.depends_on) }}:
        dependsOn: []
      displayName: Deploy to App Service
      environment: ${{ parameters.environment }}
      strategy:
        runOnce:
          deploy:
            steps:
              - template: ../steps/nuget/installer.yaml
              - template: ../steps/dotnet/installer.yaml
              - template: ../steps/dotnet/install_report_generator.yaml
              - ${{ if parameters.install_aspire }}:
                - template: ../steps/dotnet/install_aspire_workload.yaml
                - checkout: ${{ parameters.service_defaults_repo }}
              - template: ../steps/dotnet/restore_from_feed.yaml
              - template: ../steps/dotnet/deploy_appservice.yaml
                parameters:
                  deployToSlot: ${{ parameters.deployToSlot }}
                  slotName: ${{ parameters.slotName }}